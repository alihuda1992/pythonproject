<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Music Video Finder</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
    }

    input[type="text"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      width: 250px;
      font-size: 1rem;
      margin-right: 10px;
    }

    button {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background: #ff0050;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .video-wrapper {
      margin-top: 2rem;
    }

    iframe {
      width: 560px;
      height: 315px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Background YouTube video -->
  <iframe class="background-video" src="https://www.youtube.com/embed/nYDbMaBYgAs?autoplay=1&mute=1&loop=1&playlist=nYDbMaBYgAs&controls=0&showinfo=0&modestbranding=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="glass-box">
    <h1>Find Your Music</h1>
    <form method="POST">
      <input type="text" name="keywords" placeholder="Enter music keywords" required>
      <button type="submit">Search</button>
    </form>

    {% if video_url %}
      <div class="video-wrapper">
        <iframe src="{{ video_url }}" allowfullscreen></iframe>
      </div>
    {% endif %}
  </div>
</body>
</html>
